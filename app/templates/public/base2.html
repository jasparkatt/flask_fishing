<html>
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta charset="UTF-8" />

  <title>{% block title %} The Central Sands Rambler {% endblock %}</title>

  <link href='https://api.mapbox.com/mapbox.js/v3.3.1/mapbox.css' rel='stylesheet' />

  <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" rel="stylesheet">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-social@5.1.1/bootstrap-social.min.css">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">

  <link href='https://api.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v1.0.0/MarkerCluster.css'
    rel='stylesheet' />
    
  <link href='https://api.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v1.0.0/MarkerCluster.Default.css'
    rel='stylesheet' />

  {% block css %}
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/base.css') }}">
   {% endblock %}

  {% block favicon %}
  <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon_sa.ico') }}"> 
  {% endblock %}

</head>
<body>
  <nav class="navbar navbar-dark bg-custom-2 navbar-expand-sm">
    <span class="navbar-brand" href="#">
      <img src="static/img/favicon.ico" width="30" height="30" alt="logo"> The Central Sands Rambler </span>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsingNavbar3">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link" href="/">Home</a>
        <a class="nav-item nav-link" href="/folio">Folio</a>
        <a class="nav-item nav-link" href="/data">Data</a>
        <div class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Maps
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <a class="dropdown-item" href="/avalanche">Driftless Area</a>
            <a class="dropdown-item" href="/central">Central Sands</a>
            <a class="dropdown-item" href="/upperwis">Lake Run Fish</a>
          </div>
        </div>
        <a class="nav-item nav-link" href="/dashboard">Admin</a>
      </div>      
    </div>
  </nav>

<main> {% block content %} {% endblock %} </main>

  <script src='https://api.mapbox.com/mapbox.js/v3.3.1/mapbox.js'></script>

  <script crossorigin="anonymous" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>

  <script crossorigin="anonymous" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
  </script>

  <script type="text/javascript">
    window.appConfig = {
      access_token: '{{ access_token }}'
    }
  </script>

  <script type="text/javascript">
    var place = {{ data['center'] }}
 </script>

 <script type="text/javascript">
    var title = {{ data['title'] }}
 </script>

  {% block scripts %}   
  <script src="{{ url_for('static', filename='js/map_base.js') }}"></script> 
  {% endblock %}

</body>
</html>
